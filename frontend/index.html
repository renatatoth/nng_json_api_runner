<!doctype html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0" name="viewport"/>
  <meta content="ie=edge" http-equiv="X-UA-Compatible" />
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Montserrat:ital,wght@0,100..900;1,100..900&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="style.css">
  <script defer src="main.js"></script>
  <title>JSON API Runner | Front End Developer Homework</title>
</head>
<body>
  <div class="wrapper">
    <header class="header">
      <h1>JSON API Runner</h1>
    </header>
    <main class="main">
      <section class="controls">
        <h2>Controls</h2>
        <button type="button" id="btn-toggle-theme" class="btn">Toggle Theme</button>
        <button type="button" id="btn-toggle-align" class="btn">Toggle Align</button>
      </section>
      <section class="app">
        <section class="col">
          <h2>Form</h2>
          <form action="" method="post" class="form">
            <div class="form-group">
              <label for="api-selector">Choose an API:</label>
              <select name="api-selector" id="api-selector">
                <option value="" disabled selected>----</option>
                <option value="userService">User Service</option>
                <option value="imageService">Image Service</option>
              </select>
            </div>
            <div class="form-group">
              <label for="json-input">Add json input:</label>
              <textarea name="json-input" id="json-input" cols="30" rows="10">
              </textarea>
            </div>
            <button type="submit" class="btn btn__submit" id="btn-run">Run</button>
          </form>
        </section>
        <section class="col">
          <h2>Result</h2>
          <pre id="result"></pre>
        </section>
      </section>
    </main>
  </div>
</body>
</html>
